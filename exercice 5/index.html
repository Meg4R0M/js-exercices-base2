<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Exercice 5</title>
</head>
<body>
<div class="conteneur">
    <img src="images/image1.jpg" id="image1" onmouseover="changeIMG(this.id)" />
    <img src="images/image2.jpg" id="image2" onmouseover="changeIMG(this.id)" />
    <img src="images/image3.jpg" id="image3" onmouseover="changeIMG(this.id)" />
    <img src="images/image4.jpg" id="image4" onmouseover="changeIMG(this.id)" />
    <img src="images/image5.jpg" id="image5" onmouseover="changeIMG(this.id)" />
</div>
<script>
    function changeIMG(over_id){
        if (over_id == "image1"){
            document.getElementById("image1").src = "images/image1_2.jpg";
        }else if (over_id == "image2"){
            document.getElementById("image2").src = "images/image2_2.jpg";
        }else if (over_id == "image3"){
            document.getElementById("image3").src = "images/image3_2.jpg";
        }else if (over_id == "image4"){
            document.getElementById("image4").src = "images/image4_2.jpg";
        }else if (over_id == "image5"){
            document.getElementById("image5").src = "images/image5_2.jpg";
        }
    }
</script>
</body>
</html>
